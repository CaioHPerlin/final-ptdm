<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FEUNA</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/pwa-icon-512.png">
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#19882c" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="Aplicação Web para Localização de Feiras Urbanas no Município de Nova Andradina" />
  </head>
  <body>
    <header>
      <span>Instituto Federal de Mato Grosso do Sul</span>
      <h1>Feiras Urbanas de Nova Andradina</h1>   
    </header>
    <div class="complement"></div>

    <div class="category">
      <h2>Cadastro de Feira</h2>
    </div>

    <main>
      <form>
        <div class="title">
        <label for="NomeF">Nome da Feira</label>
        </div>
        <input type="text" placeholder="Nome da Feira" name="nomedafeira" id="NomeF"/>
        <div class="title">
        <label for="latitude">Latitude</label>
        </div>
        <input type="number" placeholder="Latitude" id="latitude"/>
        <div class="title">
        <label for="longitude">Longitude</label>
        </div>
        <input type="number" placeholder="Longitude" id="longitude"/>
        
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">
      </form>
      <section id="feiras">
        
      </section>
    </main>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/db.js"></script>
  </body>
</html>
